<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="box">
      <div id="passBox">â€Ž</div> <!-- place for password -->

      <input type="checkbox" class="checkbox" id="numbers" name="numbers" checked>
      <label for="numbers">Include Numbers</label>

      <input type="checkbox" class="checkbox" id="symbols" name="symbols">
      <label for="symbols">Include Symbols</label>

      <div> <!-- password length-->
        <input type="range" name="passRange" min="4" max="30" oninput="rangeValue.innerText = this.value"> 
        <span>Password Length:</span>
        <span id="rangeValue"></span>
      </div>
      <script src="script.js"></script> <!-- decalred script -->

      <div> <!-- btn to generate password-->
        <button onclick="generatePassword()">Generate Password</button>
      </div>
    </div>
  </body>
</html>
